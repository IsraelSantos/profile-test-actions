spring.application.name=profile-ms
server.port=8081

spring.profiles.active=dev

spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# spring.datasource.url=jdbc:postgresql://192.168.99.100:5432/profilems
spring.datasource.url=jdbc:postgresql://mypostgresprofiles:5432/profilems
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.flyway.baseline-on-migrate = true
spring.flyway.schemas=schemaflyway

eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF

logging.level.br.uece.profilems=DEBUG